<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control del Líder – Juego Bíblico</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="bg-gradient-to-br from-[#0f0f0f] via-[#241a06] to-[#0a0a0a] min-h-screen flex items-center justify-center font-sans text-gray-100">

  <div
    class="bg-[#1a1409]/80 backdrop-blur-xl border border-amber-500/20 shadow-[0_0_50px_rgba(212,175,55,0.15)] rounded-2xl p-8 w-full max-w-md mx-4">
    <h1
      class="text-3xl font-extrabold text-center mb-4 text-transparent bg-clip-text bg-gradient-to-r from-amber-200 via-yellow-500 to-orange-400">
      Panel del Líder</h1>
    <p class="text-center text-gray-200/80 mb-8">Usa estos botones para controlar el juego con el nuevo tema sagrado.
    </p>

    <div class="space-y-4">
      <button id="next-question-button"
        class="bg-gradient-to-r from-amber-600 to-yellow-500 text-gray-900 px-6 py-4 rounded-lg w-full font-extrabold text-lg hover:from-amber-500 hover:to-yellow-400 ring-2 ring-amber-400/30 transition-transform transform hover:scale-[1.02]">Siguiente
        Pregunta ➔</button>
      <button id="reset-game-button"
        class="bg-gradient-to-r from-rose-700 to-red-600 text-white px-6 py-4 rounded-lg w-full font-extrabold text-lg hover:from-rose-600 hover:to-red-500 ring-2 ring-rose-400/30 transition-transform transform hover:scale-[1.02]">Reiniciar
        Juego ↺</button>
    </div>

    <!-- Estado y feedback para el líder -->
    <div class="mt-8">
      <h2 class="text-xl font-bold text-gray-100 mb-3">Estado del Juego</h2>
      <div class="bg-[#0f0c05] border border-amber-500/20 p-4 rounded-lg">
        <p class="text-gray-200">Pregunta Actual: <strong id="current-question-status" class="text-amber-300">No
            iniciada</strong></p>
        <p class="text-gray-200">Equipos Conectados: <strong id="team-count" class="text-yellow-500">0</strong></p>
      </div>
    </div>

  </div>

  <!-- Scripts de Firebase y Lógica del Líder -->
  <script type="module" src="leader.js"></script>

</body>

</html>
