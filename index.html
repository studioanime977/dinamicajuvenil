<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Quiz BÃ­blico â€“ DinÃ¡mica Juvenil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neonCyan: '#00f2ff',
            neonMagenta: '#ff00e5',
            neonPurple: '#bc13fe',
            cyberDark: '#020205',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-cyberDark min-h-screen flex items-center justify-center relative text-gray-100 overflow-x-hidden">

  <div class="fixed inset-0 pointer-events-none">
    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-neonCyan/10 blur-[120px] rounded-full"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-neonMagenta/10 blur-[120px] rounded-full"></div>
  </div>

  <div
    class="bg-black/60 backdrop-blur-2xl border border-white/10 shadow-[0_0_80px_rgba(0,242,255,0.1)] rounded-3xl p-8 w-full max-w-2xl mx-4 relative z-10 overflow-hidden">

    <div
      class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-neonCyan to-transparent opacity-50">
    </div>

    <h1 class="text-4xl font-black text-center mb-2 tracking-tighter italic">
      <span
        class="text-transparent bg-clip-text bg-gradient-to-r from-neonCyan to-neonPurple drop-shadow-[0_0_10px_rgba(0,242,255,0.5)]">ðŸ”¥
        CYBER QUIZ:</span>
      <br>
      <span class="text-xs uppercase tracking-[0.3em] font-light text-gray-400">Honrar a Dios - Proverbios 3:9-10</span>
    </h1>
    <p class="text-center text-gray-400 text-xs mb-8">Pura Fe â€¢ Sin Filtros â€¢ 2026</p>

    <!-- Registro de Equipo -->
    <div id="join-section" class="mb-8 space-y-4">
      <div class="relative group">
        <input id="team-name" placeholder="Nombre de tu Grupo"
          class="bg-white/5 border border-white/10 text-gray-100 placeholder:text-gray-500 p-4 rounded-xl w-full focus:border-neonCyan focus:ring-1 focus:ring-neonCyan/50 focus:outline-none transition-all duration-300 backdrop-blur-md" />
        <div
          class="absolute inset-0 rounded-xl bg-neonCyan/20 blur opacity-0 group-focus-within:opacity-100 transition-opacity pointer-events-none">
        </div>
      </div>
      <button id="join-button"
        class="bg-neonCyan text-black px-6 py-4 rounded-xl w-full font-black uppercase tracking-widest hover:bg-white hover:shadow-[0_0_30px_#00f2ff] transition-all duration-300 transform active:scale-95">
        Unirse a la Red
      </button>
    </div>

    <!-- Contenedor del Juego (inicialmente oculto) -->
    <div id="game-section" class="hidden animate-[fadeIn_0.5s_ease-out]">
      <!-- Temporizador -->
      <div
        class="mb-6 flex items-center justify-between bg-white/5 border border-white/10 p-4 rounded-2xl backdrop-blur-md shadow-inner">
        <div class="flex items-center gap-2">
          <div class="w-2 h-2 rounded-full bg-neonCyan animate-pulse shadow-[0_0_10px_#00f2ff]"></div>
          <span class="text-[10px] uppercase tracking-widest font-bold text-neonCyan">Protocolo Tiempo</span>
        </div>
        <span id="timer-display"
          class="font-black text-3xl tabular-nums drop-shadow-[0_0_10px_rgba(0,242,255,0.5)]">--</span>
      </div>

      <!-- Pregunta Actual -->
      <div class="mb-8">
        <h2 class="text-[10px] uppercase tracking-widest font-bold text-gray-500 mb-3 ml-1">TransmisiÃ³n de Pregunta</h2>
        <p id="question"
          class="bg-white/5 border border-white/10 p-6 rounded-2xl text-xl font-medium leading-relaxed shadow-lg backdrop-blur-xl border-l-[6px] border-l-neonCyan">
        </p>
      </div>

      <!-- Opciones de Respuesta -->
      <div id="options-container" class="grid grid-cols-1 gap-3 mb-8">
        <!-- Los botones aparecerÃ¡n aquÃ­ -->
      </div>
    </div>

    <!-- Pantalla de Resultados Finales (Podio) -->
    <div id="results-section" class="hidden mb-8 animate-[fadeIn_0.5s_ease-out]">
      <div class="text-center mb-8">
        <h2 class="text-xs font-black tracking-[0.4em] text-neonPurple uppercase mb-2">TransmisiÃ³n Finalizada</h2>
        <p class="text-3xl font-black italic text-white drop-shadow-[0_0_15px_rgba(188,19,254,0.5)]">RESULTADOS DE RED
        </p>
      </div>

      <!-- El Podio se generarÃ¡ aquÃ­ -->
      <div id="podium-container" class="space-y-6"></div>

      <button onclick="volverAlInicio()"
        class="mt-8 w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:border-neonCyan hover:text-neonCyan transition-all">
        Volver al Inicio
      </button>
    </div>

    <!-- Marcador de Puntos -->
    <div class="mt-4 border-t border-white/5 pt-6">
      <h2
        class="text-[10px] uppercase tracking-widest font-bold text-gray-500 mb-4 ml-1 flex justify-between items-center">
        <span>TOP GRUPOS</span>
        <span class="text-[8px] bg-neonCyan/10 text-neonCyan px-2 py-0.5 rounded border border-neonCyan/20">LIVE</span>
      </h2>
      <div id="leaderboard" class="space-y-3 max-h-[200px] overflow-y-auto pr-2 custom-scrollbar">
        <p class="text-gray-600 text-center italic text-sm">Escaneando red en busca de equipos...</p>
      </div>
    </div>

    <!-- Estado del juego/equipo -->
    <p id="status" class="text-center text-[10px] uppercase tracking-widest text-gray-500 mt-8 font-bold"></p>

  </div>

  <!-- Admin Link -->
  <div class="fixed bottom-6 right-6 z-20">
    <a href="admin.html" target="_blank"
      class="w-12 h-12 bg-black/40 border border-white/10 rounded-full flex items-center justify-center hover:border-neonCyan hover:text-neonCyan transition-all backdrop-blur-md group">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-40 group-hover:opacity-100" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
      </svg>
    </a>
  </div>

  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0, 242, 255, 0.2);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 242, 255, 0.5);
    }
  </style>

  <script type="module" src="main.js"></script>

</body>

</html>
